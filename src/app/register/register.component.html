<div class="row">
<div class="container">
  <div class="col s12 m1 l3 offset -l3"><br/><br/></div>
<div class="col s12 m10 l6">
    <label for="login">Login:</label>
    <input type="text" name="login" [(ngModel)]="login">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome">
    <label for="senha">Senha:</label>
    <input type="password" name="senha" [(ngModel)]="senha">
    <button class="btn waves-effect waves-green green right" (click)="registrar()">Registrar</button>
</div>
</div>
</div>
