<nav>
    <div class="nav-wrapper green">
        <a href="#" class="brand-logo center"><img src="assets/logo.png" style="width: 60px; height: 60px;"></a>
    </div>
</nav>
<div class="row">
    <div class="container">
        <div class="col s12 m1 l3 offset -l3"><br/><br/></div>
        <div class="col s12 m10 l6">
            <form #formRegister="ngForm">
                <div class="input-field" [ngClass]="{'red-text': !log.valid && log.touched}">
                    <label for="login" [ngClass]="{'red-text': !log.valid && log.touched}">Login:</label>
                    <input type="text" name="login" class="validate" #log="ngModel" (keyup)="verifica()" required [(ngModel)]="login">
                    <div *ngIf="!log.valid && log.touched">Por favor insira um login</div>
                    <div class="red-text" *ngIf="existe"> Este usuário já existe</div>
                </div>
                <div class="input-field" [ngClass]="{'red-text': !name.valid && name.touched}">
                    <label for="nome" [ngClass]="{'red-text': !name.valid && name.touched}">Nome:</label>
                    <input type="text" class="validate" name="nome" [(ngModel)]="nome" #name="ngModel" required>
                    <div *ngIf="!name.valid && name.touched">Por favor insira seu nome</div>
                </div>
                <div class="input-field" [ngClass]="{'red-text': !pass.valid && pass.touched}">
                    <label for="senha" [ngClass]="{'red-text': !pass.valid && pass.touched}">Senha:</label>
                    <input type="password" class="validate" name="senha" [(ngModel)]="senha" #pass="ngModel" required minlength="4" maxlength="8">
                    <div *ngIf="!pass.valid && pass.touched">Por favor insira uma senha válida de 4 a 8 caracteres</div>

                </div>

                <button class="btn waves-effect waves-green green right" [disabled]="!formRegister.valid || existe || enviando" (click)="registrar()">Registrar</button>
            </form>
        </div>
    </div>
</div>
