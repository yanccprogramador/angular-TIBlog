<div class="row">
    <div class="container">
        <div class="col s12 m1 l2 offset -l2"><br/><br/></div>
        <div class="col s12 m10 l8">
            <div class="input-field center">
                <input id="search" type="text" [(ngModel)]="pesquisa" (keyup)="pesquisando()">
                <label>Pesquise</label>
            </div>
            <table class="responsive-table highlight">
                <thead>
                    <tr>
                        <td>Artigos</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let article of articles">
                        <td [routerLink]="['',article.id]">
                            <h5><b>{{article.titulo }}</b></h5><br/><small>{{article.artigo.substring(0,100)}}</small></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
