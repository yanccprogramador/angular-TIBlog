<div class="row" *ngIf="!logado">
  <div class="container">
  <div class="col s12 m1 l3 offset -l3"><br/><br/></div>
  <div class="col s12 m10 l6">
    <img class="responsive-image" style="width: 430px; height: 200px;"  src="assets/logo.png"/>
    <label for='login' >Login:</label>
    <input type="text" id='login' [(ngModel)]="login">
    <label for='pass' >Senha:</label>
    <input type="password" id='pass' [(ngModel)]="password">
    <input type="button" value="Logue" class="btn waves-effect waves-green" (click)="logar()">
  </div>
</div>
</div>
<nav *ngIf="logado">
  <div class="nav-wrapper green">
    <a href="#" class="brand-logo"><img src="assets/logo.png" style="width: 60px; height: 60px;"></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a routerLink="/">Meus artigos</a></li>
      <li><a routerLink="/publish">Publique</a></li>
      <li><a routerLink="/my">Meus Artigos</a></li>
      <li><a routerLink="/user">User</a></li>
    </ul>
  </div>
</nav>
<div class="row">
<div class="container">
<div class="col s12 m1 l3 offset -l3"><br/><br/></div>
<div class="col s12 m10 l6" *ngIf="logado">
    <table class="responsive-table">
        <thead><tr><td>Titulo Artigos</td></tr></thead>
        <tbody><tr *ngFor="let article of articles"><td >{{article.titulo}}</td><td><button type="button" class="btn waves-effect waves-green" (click)="atualizar(article.id)">Atualizar</button></td><td><button type="button" class="btn waves-effect waves-green" (click)="del(article.id)">Apagar</button></td></tr> </tbody>
    </table>
</div>
</div>
</div>
<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <!--Titulo:{{articleUnique.titulo}}<br/>
      Dono:{{articleUnique.dono}}  <br/>
      Artigo:{{articleUnique.artigo}}-->
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
